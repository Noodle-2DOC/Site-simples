<!DOCTYPE html>

<html lang="pt-BR">
<!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8">
    <!-- ajuda no uso de acentos e caracteres especiais -->
    <title>Web Moda</title>
    <!-- título que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Conecta o arquivo 'css' responsável pelo visual do site -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- importa uma fonte do Google Fonts -->
</head>

<body>
    <!--corpo do site -->
    <img src="file:///C:/Users/aluno/Pictures/Poselala3.webp" alt="draculaura2" class="draculaura2">

    <div class="container">

        <p>
